<h2>Tarefas</h2>
<button type="button" [routerLink]="['/new']" class="btn btn-primary mr-1">
  Novo
</button>
<button type="button" (click)="recarregar()" class="btn btn-primary mr-1">
  Recarregar
</button>
<hr />
<section>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasks">
        <app-task-list-item [task]="task"  (itemChange)="refresh($event)"></app-task-list-item>
    </li>
    <div *ngIf="tasks.length == 0" class="alert alert-warning" role="alert">
      Nenhuma tarefa foi cadastrada ainda
    </div>

  </ul>
</section>
